<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul class="menu clearfix">
          <li><a href="#">Meu YouBike</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
        <ul class="menu2 clearfix">
          <li><img src="img/flag.png" alt="flag" /></li>
          <li><a href="#">Minas Ofertas</a></li>
          <li>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
        </ul>
      </div>
      <div class="container">
        <div class="form-container">
          <p class="cadastre">
            Cadastre-se
          </p>
          <div class="form">
            <form class="sighnin" action="#" method="post">
              <div class="fb">
                <img class="fb-symb" src="img/fb-symb.png" alt="fb" />
                <span><a class="login" href="#"><b>Log In</b> with <b>Facebook</b></a></span>
              </div>
              <p class="ou">
                 OU
              </p>
              <div class="info">
                <label>
                  <input type="text" name="first-mame" value="" placeholder="First Name">
                </label>
                <label>
                  <input type="text" name="last-mame" value="" placeholder="Last Name">
                </label>
                <label>
                  <input type="email" name="email" value="" placeholder="Email Address">
                </label>
                <label>
                  <input type="password" name="password" value="" placeholder="Choose Password">
                </label>
                <label>
                  <input type="password" name="password" value="" placeholder="Password Confirm">
                </label>
              </div>
              <div class="updates">
                <label>
                  <input type="checkbox" name="updates">Send me Youbike updates and tips
                </label>
              </div>
              <div class="create">
                <label>
                  <input type="submit" name="create" value="Create my Account">
                </label>
              </div>
            </form>
            <p class="agreement">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
          </div>
        </div>
      </div>
