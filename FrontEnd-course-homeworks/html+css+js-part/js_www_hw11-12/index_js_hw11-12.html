<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TechSkills_JS_HW11-12</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='js/jquery.mycarousel.js'></script>
    <script src='js/tmpl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>

  </head>
  <body>

    <div class="carousel-wrapper clearfix">
      <div class="carousel-arrow-left"><span><</span></div>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-element"><img src="img/image1.jpg"><p>Описание 1</p></li>
          <li class="carousel-element"><img src="img/image2.jpg"><p>Описание 2</p></li>
          <li class="carousel-element"><img src="img/image3.jpg"><p>Описание 3</p></li>
          <li class="carousel-element"><img src="img/image4.jpg"><p>Описание 4</p></li>
          <li class="carousel-element"><img src="img/image5.jpg"><p>Описание 5</p></li>
          <li class="carousel-element"><img src="img/image6.jpg"><p>Описание 6</p></li>
          <li class="carousel-element"><img src="img/image7.jpg"><p>Описание 7</p></li>
          <li class="carousel-element"><img src="img/image8.jpg"><p>Описание 8</p></li>
          <li class="carousel-element"><img src="img/image9.jpg"><p>Описание 9</p></li>
          <li class="carousel-element"><img src="img/image10.jpg"><p>Описание 10</p></li>
        </ul>
      </div>
      <div class="carousel-arrow-right"><span>></span></div>
    </div>

    <script type="text/template" id="tmpl-profile">
      <div class="profile-wrapper">
        <h1><%= data[0].name %></h1>
        <img src="img/profile_img.jpg" height="150" alt="Фото анкеты">
        <p class="border"><%= data[0].descr %></p>
        <ul class="border"><%= data[0].listTitle %>
          <li><%= data[0].listItem1 %></li>
          <li><%= data[0].listItem2 %></li>
          <li><%= data[0].listItem3 %></li>
        </ul>
        <p><%= data[0].numTitle %></p>
        <p><%= data[0].num %></p>
        <p><%= data[0].fbTitle %></p>
        <p class="border"><a href="https://www.facebook.com/DariaLukianets" ><%= data[0].link %></a></p>
        <p><%= data[0].feedbackTitle %></p>
        <p><%= data[0].feedback %></p>
      </div>
    </script>

    <script type="text/template" id="tmpl-lodash-profile">
      <div class="profile-wrapper" id="lodash-ver">
        <h1><%-name%></h1>
        <img src="img/profile_img.jpg" height="150" alt="Фото анкеты">
        <p class="border"><%-descr%></p>
        <p class="title"><%-listTitle%></p>
        <ul>
          <% items.forEach(function(item) { %>
          <li><%-item%></li>
          <% }); %>
       </ul>
       <p><%-numTitle%></p>
       <p><%-num%></p>
       <p><%-fbTitle%></p>
       <p class="border"><a href="https://www.facebook.com/DariaLukianets" ><%-link%></a></p>
       <p><%-feedbackTitle%></p>
       <p><%-feedback%></p>
    </div>
    </script>

    <script src='js/script.js'></script>

  </body>
  </html>
